<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .product-card {
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 16px;
        }

        .product-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .product-price {
            color: #e44d26;
            font-size: 1.2em;
            font-weight: bold;
        }

        .buy-button {
            display: block;
            width: 100%;
            padding: 8px;
            text-align: center;
            background-color: #e44d26;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .buy-button:hover {
            background-color: #333;
        }
    </style>
    <title>Product Card</title>
</head>
<body>
    <div class="product-card">
        <img class="product-image" src="https://placekitten.com/300/200" alt="Product Image">
        <div class="product-info">
            <div class="product-title">Awesome Product</div>
            <div class="product-price">$99.99</div>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>
</body>
</html>
